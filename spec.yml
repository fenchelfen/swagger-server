swagger: "2.0"
host: localhost
info:
  title: Yoloco Swag
  version: 0.0.0

basePath: /
schemes:
  - http

consumes:
  - multipart/form-data
produces:
  - application/json

paths:
  /city_name:
    post:
      operationId: get_cities_data
      description: Retrieve information about cities with a given name
      parameters:
        - name: name
          in: formData # location -- rqst body
          type: string
          description: City name
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CityData'
        default:
          description: default stub for an error
          schema:
            $ref: '#/definitions/Error'

definitions:
  CityData:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      country:
        type: string
      population:
        type: integer
        format: int64
      postal_code:
        type: string
  Error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
